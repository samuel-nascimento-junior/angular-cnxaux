<div class="p-grid">
  <div class="p-col-1"></div>
  <div class="p-col-10"><h2>Novo Step</h2></div>
</div>

<div class="p-grid">
  <div class="p-col-1"></div>
  <div class="p-col-1"><label>Nome</label></div>
  <div class="p-col-3">
    <div class="ui-inputgroup">
      <input type="text" pInputText placeholder="">    
    </div>
  </div>
</div>

<div class="p-grid">
  <div class="p-col-1"></div>
  <div class="p-col-1"><label>Tipo</label></div>
  <div class="p-col-7">
    <p-tabView>
      <p-tabPanel header="KDT">
        <h3>Script</h3>
        <textarea pInputTextarea style="width: 100%" [rows]="10"></textarea>
      </p-tabPanel>
      <p-tabPanel header="API">
          <div class="p-grid">
            <div class="p-col-2"><label>Endpoint</label></div>
            <div class="p-col-10">
              <div class="ui-inputgroup">
                <input type="text" pInputText placeholder="">    
              </div>
            </div>
          </div>
          <div class="p-grid">
            <div class="p-col-2"><label>Method</label></div>
            <div class="p-col-10">
                <p-selectButton [options]="methods" [(ngModel)]="selectedMethod"></p-selectButton>  
            </div>
          </div>
          <div class="p-grid">
            <div class="p-col-2"><label>Body</label></div>
            <div class="p-col-10">
              <textarea pInputTextarea style="width: 100%" [rows]="20"></textarea>
            </div>
          </div>
      </p-tabPanel>
      <p-tabPanel header="Nativo">
          Content 3
      </p-tabPanel>
    </p-tabView>
  </div>
</div>

<div class="p-grid " *ngFor="let stepItem of newFlow; index as stepId">
  <div class="p-col-1"></div>
  <div class="p-col-1"></div>
  <div class="p-col-3">
    <input type="text" pInputText placeholder="" disabled value="{{stepItem.name}}">
  </div>
  <div class="p-col-1">
    <button pButton  type="button" icon="pi pi-minus" style="margin-right: 0.5em" iconPos="left" (click)="removeToFlowList(stepId)"></button>
    <button pButton  type="button" icon="pi pi-cog"  iconPos="left"></button>
  </div>
</div>
